<app-bread-crumb
  [items]="[{ text: 'Relatório de Receita e Despesas' }]"
></app-bread-crumb>

<app-page-header
  [page-title]="'Relatório de Receita e Despesas'"
  [show-button]="false"
></app-page-header>

<div class="card">
  <div class="card-header">Selecione o Mês e Ano para gerar os relatórios</div>
  <div class="card-body">
    <div class="row">
      <div class="form-group col-7">
        <label for="month">Mês</label>
        <select #month name="month" id="month" class="form-control">
          <option value="">Selecione o mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>
      <div class="form-group col-5">
        <label for="year">Ano</label>
        <select #year name="year" id="year" class="form-control">
          <option value="">Selecione um ano</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="col text-end mt-2">
        <button
          type="button"
          (click)="generateReports()"
          class="btn btn-primary"
        >
          Gerar Relatórios
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card-group my-5">
  <div class="card text-center text-white bg-success">
    <div class="card-header">Total de Receitas</div>
    <div class="card-body">
      <h3 class="card-title">{{ this.revenueTotal }}</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-danger ms-4">
    <div class="card-header">Total de Despesas</div>
    <div class="card-body">
      <h3 class="card-title">{{ this.expenseTotal }}</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-info ms-4">
    <div class="card-header">Saldo</div>
    <div class="card-body">
      <h3 class="card-title">{{ this.balance }}</h3>
    </div>
  </div>
</div>

<hr />

<div class="row mt-5 mb-4">
  <div class="col-6">
    <p-chart
      type="bar"
      [data]="this.revenueChartData"
      [options]="this.chartOptions"
    ></p-chart>
  </div>

  <div class="col-6">
    <p-chart
      type="bar"
      [data]="this.expenseChartData"
      [options]="this.chartOptions"
    ></p-chart>
  </div>
</div>
