<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/entries">Lançamentos</a>
    </li>
    <li class="breadcrumb-item active">{{this.pageTitle}}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">{{this.pageTitle}}</h1>
  </div>
  <div class="col-md-3">
    <a routerLink="/entries" class="btn btn-light float-end"> <- Voltar</a>
  </div>
</div>

<form [formGroup]="this.entryForm" (submit)="this.submitForm()">
  <div class="card">
    <div class="card-header">Informações sobre o Lançamento</div>
    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name"/>
        </div>
        <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
          <div *ngIf="entryForm.get('name').errors.required">Dado obrigatório</div>
          <div *ngIf="entryForm.get('name').errors.minlength">Deve ter no mínimo 2 caracteres</div>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description"/>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="this.serverErrorMessages.length">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">
        {{error}}
      </li>
    </ul>
  </div>

  <button
    [disabled]="this.submittingForm || entryForm.invalid"
    type="submit"
    class="btn btn-primary btn-lg float-end mt-3"
  >
    Salvar
  </button>
</form>
